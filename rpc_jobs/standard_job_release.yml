- job:
    name: 'gh-Component-Release-Trigger'
    project-type: pipeline
    concurrent: true
    triggers:
      - github-pull-request:
          org-list:
            - rcbops
          github-hooks: true
          trigger-phrase: '.*recheck_(cit_)?all.*|.*recheck_cit_release2'
          only-trigger-phrase: false
          auth-id: "github_account_rpc_jenkins_svc"
          status-context: 'CIT/release2'
          cancel-builds-on-update: true
    properties:
      - github:
          url: "https://github.com/mattt416/rpc-metadata"
      - build-discarder:
          days-to-keep: 30
    parameters:
      - rpc_gating_params
    dsl: |
      library "rpc-gating@${RPC_GATING_BRANCH}"
      common.globalWraps(){
        dir("${env.WORKSPACE}/rpc-metadata") {
          common.clone_with_pr_refs()

          sh """#!/bin/bash -xe
              virtualenv --python python3 .venv3
              set +x; . .venv3/bin/activate; set -x
              pip install -c constraints.txt -r requirements.txt
              pushd rpc_component
                  pip install .
              popd
          """
          String component_text = sh (script: """#!/bin/bash -xe
              set +x; . .venv3/bin/activate; set -x
              src_branch="origin/master"
              pr_branch="HEAD"
              component --releases-dir . compare --from \${src_branch} --to \${pr_branch} --verify version || true
          """,
          returnStdout: true)

          if (component_text) {
            println "=== component CLI standard out ==="
            println component_text

            def component_yaml = readYaml text: component_text

            String component = component_yaml['name']
            String series = component_yaml['release']['series']
            String sha = component_yaml['release']['version']['sha']

            List jobNames = Hudson.instance.getAllItems(org.jenkinsci.plugins.workflow.job.WorkflowJob)*.fullName

            def parallelBuilds = [:]

            // Cannot do for (job in jobNames), see:
            // https://jenkins.io/doc/pipeline/examples/#parallel-multiple-nodes
            for (j in jobNames) {
              def job = j
              def m = job =~ /RELEASE_${component}-${series}/
              if (m) {
                parallelBuilds[job] = {
                  build(
                    job: job,
                    wait: true,
                    parameters: [
                      [
                        $class: 'StringParameterValue',
                        name: 'BRANCH',
                        value: sha
                      ]
                    ]
                  )
                } // parallelBuilds
              } // if
            } // for

            // parallel parallelBuilds

            build(
              job: "Component-Release-And-Merge",
              wait: false,
              parameters: [
                [
                  $class: "StringParameterValue",
                  name: "RPC_GATING_BRANCH",
                  value: RPC_GATING_BRANCH,
                ],
                [
                  $class: "StringParameterValue",
                  name: "COMPONENT",
                  value: component_text,
                ],
                [
                  $class: "StringParameterValue",
                  name: "PULL_REQUEST_NUMBER",
                  value: ghprbPullId,
                ],
              ]
            )
          } // if
        } // dir
      } // globalWraps

- job:
    name: 'Component-Release-And-Merge'
    project-type: pipeline
    concurrent: false
    properties:
      - build-discarder:
          days-to-keep: 30
    parameters:
      - rpc_gating_params
      - text:
          name: COMPONENT
      - string:
          name: PULL_REQUEST_NUMBER
    dsl: |
      library "rpc-gating@${RPC_GATING_BRANCH}"
      common.globalWraps(){
          def component = readYaml text: COMPONENT
          ORG="rcbops"
          REPO=component["name"]
          VERSION=component["release"]["version"]["version"]
          PREVIOUS_VERSION="need_to_extract_from_component"
          RELEASE_NOTES_FILE="${WORKSPACE}/artifacts/release_notes"
          NOTIFICATION_ADDRESS="overrideable_but_set_to_???_by_default"
          MAINLINE=component["release"]["series"]
          RC_BRANCH="${MAINLINE}-rc"
          dir(REPO){
              common.clone_with_pr_refs(
                  "./",
                  component["repo_url"],
                  "master",
              )
              no_rc = sh(script: """#!/bin/bash -xe
                                    git rev-parse --verify ${RC_BRANCH}
                         """,
                         returnStatus: true,
              )
          }
          if (no_rc) {
              release_command = """\
                         python -c 'import sys; print("pythonfoo rpc-gating/scripts/release.py " + " ".join(sys.argv[1:]))' \
                             --debug \
                             --org "${ORG}" \
                             --repo "${REPO}" \
                             clone \
                                 --ref "${MAINLINE}" \
                             publish_tag \
                                 --ref "${MAINLINE}" \
                                 --version "${VERSION}" \
                             generate_release_notes \
                                 --version "${VERSION}" \
                                 --prev-version "${PREVIOUS_VERSION}" \
                                 --script "optional:gating/generate_release_notes/pre" \
                                 --script "optional:gating/generate_release_notes/run" \
                                 --script "optional:gating/generate_release_notes/post" \
                                 --out-file "${RELEASE_NOTES_FILE}" \
                             create_release \
                                 --version "${VERSION}" \
                                 --bodyfile "${RELEASE_NOTES_FILE}" \
                             mailgun \
                                 --to "${NOTIFICATION_ADDRESS}"
              """
          } else {
              release_command = """\
                 python -c 'import sys; print("pythonfoo rpc-gating/scripts/release.py " + " ".join(sys.argv[1:]))' \
                             --debug \
                             --org "${ORG}" \
                             --repo "${REPO}" \
                             clone \
                                 --ref "${RC_BRANCH}" \
                             publish_tag \
                                 --ref "${RC_BRANCH}" \
                                 --version "${VERSION}" \
                             generate_release_notes \
                                 --version "${VERSION}" \
                                 --prev-version "${PREVIOUS_VERSION}" \
                                 --script "optional:gating/generate_release_notes/pre" \
                                 --script "optional:gating/generate_release_notes/run" \
                                 --script "optional:gating/generate_release_notes/post" \
                                 --out-file "${RELEASE_NOTES_FILE}" \
                             create_release \
                                 --version "${VERSION}" \
                                 --bodyfile "${RELEASE_NOTES_FILE}" \
                             update_rc_branch \
                                 --rc "${RC_BRANCH}" \
                                 --mainline "${MAINLINE}" \
                             mailgun \
                                 --to "${NOTIFICATION_ADDRESS}"
              """
          }
          build(
            job: "RE-Release",
            wait: true,
            parameters: [
              [
                $class: "StringParameterValue",
                name: "RPC_GATING_BRANCH",
                value: RPC_GATING_BRANCH,
              ],
              [
                $class: "StringParameterValue",
                name: "COMMAND",
                value: release_command,
              ],
            ]
          )
          releases_repo_name = "rpc-metadata"
          releases_repo_org = "mattt416"
          retries = "5"
          github.merge_pr(releases_repo_name, PULL_REQUEST_NUMBER, retries, releases_repo_org)
      }

- job-template:
    name: 'RELEASE_{repo_name}-{branch}-{image}-{scenario}-{action}'
    branch: "master"
    jira_project_key: ""
    project-type: pipeline
    concurrent: false
    FLAVOR: "performance1-1"
    IMAGE: "Ubuntu 16.04 LTS (Xenial Xerus) (PVHVM)"
    BOOT_TIMEOUT: 900
    properties:
      - build-discarder:
          num-to-keep: 14
      - github:
          url: "{repo_url}"
      - inject:
          properties-content: |
            STAGES="Allocate Resources, Connect Slave, Cleanup, Destroy Slave"
            BOOT_TIMEOUT={BOOT_TIMEOUT}
            RE_JOB_NAME={name}
            RE_JOB_IMAGE={image}
            RE_JOB_SCENARIO={scenario}
            RE_JOB_ACTION={action}
            RE_JOB_FLAVOR={FLAVOR}
            RE_JOB_REPO_NAME={repo_name}
            RE_JOB_BRANCH={branch}
    parameters:
      - rpc_gating_params
      - instance_params:
          IMAGE: "{IMAGE}"
          FLAVOR: "{FLAVOR}"
          REGIONS: "{REGIONS}"
          FALLBACK_REGIONS: "{FALLBACK_REGIONS}"
      - string:
          name: REPO_URL
          default: "{repo_url}"
          description: Url of the repo under test
      - string:
          name: BRANCH
          default: "{branch}"
          description: Branch of the repo under test
      - standard_job_params:
          SLAVE_TYPE: "{SLAVE_TYPE}"
          SLAVE_CONTAINER_DOCKERFILE_REPO: "{SLAVE_CONTAINER_DOCKERFILE_REPO}"
          SLAVE_CONTAINER_DOCKERFILE_PATH: "{SLAVE_CONTAINER_DOCKERFILE_PATH}"
          SLAVE_CONTAINER_DOCKERFILE_BUILD_ARGS: "{SLAVE_CONTAINER_DOCKERFILE_BUILD_ARGS}"
    dsl: |
      library "rpc-gating@${{RPC_GATING_BRANCH}}"
      common.stdJob("release", "{credentials}", "{jira_project_key}")
